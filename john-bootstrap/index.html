<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="app.css">
  
<link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet"/>
</head>

<body>

    <div class="social">
       <a href="https://twitter.com/picassobudz"><i class="fab fa-twitter"></i></a> 
       <a href="https://t.co/HGUHAJFGVJ?amp=1"><i class="fab fa-discord"></i></a> 
       
    </div>

    <div class="banner">
        <div class="item">
            <div class="title">
                Picasso Budz
            </div>
        </div>
        <div class="item">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./images/slider/1.jpg" class="d-block img-fluid"></div>
                    <div class="swiper-slide" ><img src="./images/slider/2.jpg" class="d-block img-fluid"></div>
                    <div class="swiper-slide" ><img src="./images/slider/3.jpg" class="d-block img-fluid"></div>
                    <div class="swiper-slide"><img src="./images/slider/4.jpg" class="d-block img-fluid"></div> 
                    <div class="swiper-slide"><img src="./images/slider/5.jpg" class="d-block img-fluid"></div> 
                   
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="item">
            <h1>Coming soon! <br> 
                <small>  Picasso Budz is an art project on the Cardano Blockchain paying homage to Picasso. They are unique and single edition 1/1 NFT</small></h1>
           

        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
  slidesPerView: 4,
  loopedSlides: 4,
  centeredSlides: false,
  spaceBetween: 10,
  grabCursor: true,
  loop: true,
  pagination: '.swiper-pagination',
  paginationClickable: true, 
  autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
//   pagination: {
//         el: '.swiper-pagination',
//         clickable: true,
//       },
//       navigation: {
//         nextEl: '.swiper-button-next',
//         prevEl: '.swiper-button-prev',
//       },
 
  breakpoints: {
    1400: {
      slidesPerView: 4,
      loopedSlides: 5,
      spaceBetween: 30
       },
    1200: {
      slidesPerView: 4,
      loopedSlides: 4,
      spaceBetween: 10 
       },

    1024: {
      slidesPerView: 3,
      loopedSlides: 3,
      spaceBetween: 10 },

    768: {
      slidesPerView: 2,
      loopedSlides: 2,
      spaceBetween: 10 },

    675: {
      slidesPerView: 1,
      loopedSlides: 1,
      spaceBetween: 20 
    },
    425: {
      slidesPerView: 1,
      loopedSlides: 1,
      spaceBetween: 20 
    },  

    375: {
      slidesPerView: 1,
      loopedSlides: 1,
      spaceBetween: 20 
    },   
    
    }
 }
    
    );

    </script>
</body>

</html>
